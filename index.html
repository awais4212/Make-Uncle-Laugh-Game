<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make Uncle Laugh</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>😂 Make Uncle Laugh 😂</h1>
    <div class="uncle" id="uncle">😐</div>

    <input type="text" id="complimentInput" placeholder="Type your compliment here...">
    <button id="sendBtn">Send Compliment</button>

    <p id="message"></p>
    <p>Score: <span id="score">0</span></p>
    <p>Attempts left: <span id="attempts">5</span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
